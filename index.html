<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORM GPT - Bimxyz Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0f0a 0%, #1a2a1a 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #33ff33;
        }
        
        .container {
            width: 95%;
            max-width: 1000px;
            background: rgba(10, 20, 10, 0.95);
            border: 2px solid #33ff33;
            border-radius: 10px;
            box-shadow: 0 0 30px rgba(51, 255, 51, 0.3);
            overflow: hidden;
        }
        
        .header {
            background: #1a2a1a;
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid #33ff33;
        }
        
        .header h1 {
            font-size: 2.5em;
            text-transform: uppercase;
            letter-spacing: 4px;
            text-shadow: 0 0 10px #33ff33;
        }
        
        .header .subtitle {
            color: #66ff66;
            font-size: 0.9em;
            margin-top: 5px;
        }
        
        .chat-box {
            height: 450px;
            overflow-y: auto;
            padding: 20px;
            background: #0a150a;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
        }
        
        .user-message {
            align-items: flex-end;
        }
        
        .bot-message {
            align-items: flex-start;
        }
        
        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 15px;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        
        .user-message .message-content {
            background: #1a3a1a;
            border: 1px solid #33ff33;
            color: #33ff33;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message .message-content {
            background: #0a1a0a;
            border: 1px solid #33ff33;
            color: #33ff33;
            border-bottom-left-radius: 5px;
        }
        
        .file-attachment {
            margin-top: 10px;
            max-width: 80%;
            background: #0f1f0f;
            border: 1px dashed #33ff33;
            border-radius: 5px;
            padding: 10px;
        }
        
        .file-info {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        
        .file-icon {
            font-size: 24px;
        }
        
        .file-name {
            color: #66ff66;
            font-weight: bold;
        }
        
        .file-size {
            color: #88ff88;
            font-size: 12px;
        }
        
        .file-preview {
            max-height: 200px;
            overflow-y: auto;
            background: #000;
            padding: 10px;
            border-radius: 3px;
            font-family: monospace;
            font-size: 12px;
        }
        
        .download-btn {
            margin-top: 10px;
            background: #1a3a1a;
            color: #33ff33;
            border: 1px solid #33ff33;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .download-btn:hover {
            background: #2a4a2a;
            box-shadow: 0 0 10px #33ff33;
        }
        
        .input-area {
            padding: 20px;
            background: #1a2a1a;
            border-top: 1px solid #33ff33;
        }
        
        .file-upload {
            margin-bottom: 15px;
            padding: 10px;
            background: #0f1f0f;
            border-radius: 5px;
        }
        
        .file-upload label {
            display: block;
            margin-bottom: 5px;
            color: #66ff66;
        }
        
        #fileInput {
            width: 100%;
            padding: 10px;
            background: #0a150a;
            border: 1px solid #33ff33;
            color: #33ff33;
            font-family: 'Courier New', monospace;
            cursor: pointer;
        }
        
        #fileInput::-webkit-file-upload-button {
            background: #1a3a1a;
            color: #33ff33;
            border: 1px solid #33ff33;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
        }
        
        .selected-file {
            margin-top: 5px;
            font-size: 12px;
            color: #88ff88;
        }
        
        .input-row {
            display: flex;
            gap: 10px;
        }
        
        #userInput {
            flex: 1;
            padding: 12px;
            background: #0a150a;
            border: 1px solid #33ff33;
            border-radius: 5px;
            color: #33ff33;
            font-family: 'Courier New', monospace;
            resize: none;
            height: 60px;
        }
        
        #sendBtn {
            width: 60px;
            background: #1a3a1a;
            color: #33ff33;
            border: 1px solid #33ff33;
            border-radius: 5px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.3s;
        }
        
        #sendBtn:hover:not(:disabled) {
            background: #2a4a2a;
            box-shadow: 0 0 10px #33ff33;
        }
        
        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .code-block {
            background: #000;
            border: 1px solid #33ff33;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .code-header {
            background: #1a3a1a;
            padding: 5px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .code-lang {
            color: #66ff66;
            font-weight: bold;
        }
        
        .copy-btn {
            background: none;
            border: 1px solid #33ff33;
            color: #33ff33;
            padding: 2px 8px;
            border-radius: 3px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        .copy-btn:hover {
            background: #2a4a2a;
        }
        
        .code-content {
            padding: 10px;
            overflow-x: auto;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 13px;
        }
        
        .worm-tag {
            color: #88ff88;
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>WORM GPT</h1>
            <div class="subtitle">BLACKBOX EDITION - BIMXYZ</div>
        </div>
        
        <div class="chat-box" id="chatBox">
            <div class="message bot-message">
                <div class="message-content">
                    WORM GPT BIMXYZ. Blackbox aktif. Kirim file atau perintah.
                </div>
            </div>
        </div>
        
        <div class="input-area">
            <div class="file-upload">
                <label>üìé ATTACH FILE (JS, HTML, CSS, TXT, etc):</label>
                <input type="file" id="fileInput">
                <div class="selected-file" id="selectedFile"></div>
            </div>
            
            <div class="input-row">
                <textarea id="userInput" placeholder=">_ MASUKKAN PERINTAH..."></textarea>
                <button id="sendBtn">‚èé</button>
            </div>
            <div class="worm-tag">BLACKBOX // JAILBREAK ACTIVE</div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const sendBtn = document.getElementById('sendBtn');
        const fileInput = document.getElementById('fileInput');
        const selectedFile = document.getElementById('selectedFile');
        
        let currentFile = null;
        
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                const allowedTypes = ['text/javascript', 'text/html', 'text/css', 'text/plain', 'application/javascript', 'application/json'];
                const fileExt = file.name.split('.').pop().toLowerCase();
                const allowedExt = ['js', 'html', 'css', 'txt', 'json', 'py', 'php', 'cpp', 'c', 'java'];
                
                if (allowedExt.includes(fileExt)) {
                    currentFile = file;
                    selectedFile.textContent = `üìÑ ${file.name} (${(file.size / 1024).toFixed(2)} KB)`;
                } else {
                    alert('Hanya file teks/code yang diperbolehkan (JS, HTML, CSS, TXT, etc)');
                    fileInput.value = '';
                    currentFile = null;
                    selectedFile.textContent = '';
                }
            }
        });
        
        function addMessage(content, isUser = false, files = []) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            messageDiv.appendChild(contentDiv);
            
            if (files.length > 0) {
                files.forEach(file => {
                    const fileDiv = document.createElement('div');
                    fileDiv.className = 'file-attachment';
                    fileDiv.innerHTML = `
                        <div class="file-info">
                            <span class="file-icon">üìÑ</span>
                            <span class="file-name">${file.filename}</span>
                            <span class="file-size">${file.language}</span>
                        </div>
                        <div class="file-preview">${escapeHtml(file.content.substring(0, 200))}${file.content.length > 200 ? '...' : ''}</div>
                        <button class="download-btn" onclick="downloadFile('${file.filename}', \`${escapeHtml(file.content)}\`)">‚¨áÔ∏è DOWNLOAD</button>
                    `;
                    messageDiv.appendChild(fileDiv);
                });
            }
            
            chatBox.appendChild(messageDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        window.downloadFile = (filename, content) => {
            const blob = new Blob([content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
        };
        
        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message && !currentFile) return;
            
            sendBtn.disabled = true;
            
            // Tampilkan pesan user
            addMessage(message, true);
            
            // Siapkan file content
            let fileData = null;
            if (currentFile) {
                fileData = {
                    name: currentFile.name,
                    type: currentFile.type,
                    size: currentFile.size,
                    content: await currentFile.text()
                };
                
                // Tampilkan preview file
                const filePreview = document.createElement('div');
                filePreview.className = 'message user-message';
                filePreview.innerHTML = `
                    <div class="file-attachment">
                        <div class="file-info">
                            <span class="file-icon">üìé</span>
                            <span class="file-name">${currentFile.name}</span>
                            <span class="file-size">(${(currentFile.size / 1024).toFixed(2)} KB)</span>
                        </div>
                    </div>
                `;
                chatBox.appendChild(filePreview);
            }
            
            userInput.value = '';
            fileInput.value = '';
            selectedFile.textContent = '';
            
            try {
                const response = await fetch('/api/server.js', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [{ role: 'user', content: message }],
                        file: fileData
                    })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    addMessage(`ERROR: ${data.error}`, false);
                } else {
                    const botResponse = data.choices[0].message.content;
                    const files = data._worm?.files || [];
                    
                    // Cek apakah respons mengandung kode
                    const codeBlocks = botResponse.match(/```(\w+)?\n([\s\S]*?)```/g);
                    if (codeBlocks) {
                        let processedResponse = botResponse;
                        const downloadFiles = [];
                        
                        codeBlocks.forEach((block, index) => {
                            const lang = block.match(/```(\w+)/);
                            const code = block.replace(/```(\w+)?\n/, '').replace(/```$/, '');
                            const filename = `script_${Date.now()}_${index}.${lang ? lang[1] : 'txt'}`;
                            
                            downloadFiles.push({
                                filename,
                                language: lang ? lang[1] : 'text',
                                content: code
                            });
                            
                            // Replace dengan versi HTML yang bisa di-download
                            const codeHtml = `
                                <div class="code-block">
                                    <div class="code-header">
                                        <span class="code-lang">${lang ? lang[1].toUpperCase() : 'TEXT'}</span>
                                        <button class="copy-btn" onclick="copyToClipboard(\`${escapeHtml(code)}\`)">üìã COPY</button>
                                    </div>
                                    <div class="code-content">${escapeHtml(code)}</div>
                                    <button class="download-btn" onclick="downloadFile('${filename}', \`${escapeHtml(code)}\`)">‚¨áÔ∏è DOWNLOAD ${filename}</button>
                                </div>
                            `;
                            
                            processedResponse = processedResponse.replace(block, codeHtml);
                        });
                        
                        // Tampilkan respons dengan code blocks
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'message bot-message';
                        messageDiv.innerHTML = `<div class="message-content">${processedResponse}</div>`;
                        chatBox.appendChild(messageDiv);
                        
                        // Tambahkan juga file attachments
                        if (downloadFiles.length > 0) {
                            downloadFiles.forEach(file => {
                                const fileDiv = document.createElement('div');
                                fileDiv.className = 'message bot-message';
                                fileDiv.innerHTML = `
                                    <div class="file-attachment">
                                        <div class="file-info">
                                            <span class="file-icon">üìÑ</span>
                                            <span class="file-name">${file.filename}</span>
                                            <span class="file-size">${file.language}</span>
                                        </div>
                                        <button class="download-btn" onclick="downloadFile('${file.filename}', \`${escapeHtml(file.content)}\`)">‚¨áÔ∏è DOWNLOAD</button>
                                    </div>
                                `;
                                chatBox.appendChild(fileDiv);
                            });
                        }
                    } else {
                        addMessage(botResponse, false, files);
                    }
                    
                    chatBox.scrollTop = chatBox.scrollHeight;
                }
            } catch (error) {
                addMessage(`ERROR: ${error.message}`, false);
            }
            
            currentFile = null;
            sendBtn.disabled = false;
        }
        
        window.copyToClipboard = (text) => {
            navigator.clipboard.writeText(text).then(() => {
                alert('Code copied to clipboard!');
            });
        };
        
        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
    </script>
</body>
  </html>
